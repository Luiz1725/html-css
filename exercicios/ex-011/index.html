<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivél">

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reprozir áudio em HTML5.</p>
        <audio src="midia/audio-01.mp3" controls autoplay preload="metadata" loop></audio>
        <br>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/audio-02.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não é compativél com o formato do arquivo.<a href="midia/audio-02.mp3"> Baixe o arquivo aqui!!</a></p>
        </audio>
       
    </picture>
</body>
</html>
